{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add common/same words</h2>
    <form method="post" class="mt-4">
        <div class="form-group">
            <label for="symbol_type">common/same words Type:</label>
            <select class="form-control" id="symbol_type" name="symbol_type">
                <option value="new">New</option>
                <option value="existing">Existing</option>
                <option value="search">Search Existing</option>
            </select>
        </div>
        <div class="form-group" id="new_symbol_group">
            <label for="new_symbol">New common/same words:</label>
            <input type="text" class="form-control" id="new_symbol" name="new_symbol">
        </div>
        <div class="form-group" id="existing_symbol_group" style="display: none;">
            <label for="existing_symbol">Existing common/same words Name:</label>
            <select class="form-control" id="existing_symbol" name="existing_symbol">
                {% for symbol in existing_symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" id="search_symbol_group" style="display: none;">
            <label for="search_symbol">Search common/same words:</label>
            <input type="text" class="form-control" id="search_symbol" name="search_symbol">
        </div>
        <div class="form-group">
            <label for="surah_name">Surah Name:</label>
            <input type="text" class="form-control" id="surah_name" name="surah_name">
        </div>
        <div class="form-group">
            <label for="from_verse">From Verse:</label>
            <input type="number" class="form-control" id="from_verse" name="from_verse">
        </div>
        <div class="form-group">
            <label for="to_verse">To Verse:</label>
            <input type="number" class="form-control" id="to_verse" name="to_verse">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
document.getElementById('symbol_type').addEventListener('change', function() {
    var type = this.value;
    if (type == 'new') {
        document.getElementById('new_symbol_group').style.display = 'block';
        document.getElementById('existing_symbol_group').style.display = 'none';
        document.getElementById('search_symbol_group').style.display = 'none';
    } else if (type == 'existing') {
        document.getElementById('new_symbol_group').style.display = 'none';
        document.getElementById('existing_symbol_group').style.display = 'block';
        document.getElementById('search_symbol_group').style.display = 'none';
    } else {
        document.getElementById('new_symbol_group').style.display = 'none';
        document.getElementById('existing_symbol_group').style.display = 'none';
        document.getElementById('search_symbol_group').style.display = 'block';
    }
});
</script>
{% endblock %}
